<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #000;
      background-color: #fff;
      overflow: hidden;
    }
    .box {
      position: absolute;
      width: 50px;
      height: 50px;
    }
    .box1 {
      background-color: red;
    }
    .box2 {
      background-color: blue;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div>
    <div id="gameArea"></div>
    <div class="info" id="box1Info">Box 1: x=90, y=60, w=50, h=50</div>
    <div class="info" id="box2Info">Box 2: x=90, y=70, w=50, h=50</div>
  </div>
  <script src="loop.js"></script>
</body>
</html>
